<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="familyMember">
            <h2><span jhiTranslate="ststakipApp.familyMember.detail.title">Family Member</span> {{ familyMember.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ststakipApp.familyMember.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="familyMember.parentId">
                        <a [routerLink]="['/customer-of', familyMember.parentId, 'view']">{{ familyMember.parentTcId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ststakipApp.familyMember.child">Child</span></dt>
                <dd>
                    <div *ngIf="familyMember.childId">
                        <a [routerLink]="['/student', familyMember.childId, 'view']">{{ familyMember.childTcId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/family-member', familyMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
